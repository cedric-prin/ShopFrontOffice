<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    # Configuration des types MIME pour les fichiers statiques
    <Directory /var/www/html/public/css>
        Options -Indexes
        Require all granted
    </Directory>
    
    <Directory /var/www/html/public/js>
        Options -Indexes
        Require all granted
    </Directory>
    
    <Directory /var/www/html/public/images>
        Options -Indexes
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>